dist: bionic
language: rust
rust:
    - stable

cache: cargo
before_cache:
    # Travis can't cache files that are not readable by "others"
    - chmod -R a+r $HOME/.cargo

addons:
    apt:
        packages:
            - libpapi-dev
            - libpapi5

script:
    - cargo build --verbose --all
    - cargo test --verbose --all

notifications:
    email:
        on_success: never
